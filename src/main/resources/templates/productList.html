<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Product List</h1>
    <div id="product-container">
        <div th:each="product : ${products}" class="product">
            <div class="image-container">
                <img th:src="${product.pictureUrl}" th:alt="${product.title}">
            </div>
            <div class="product-title-wrapper">
                <span class="product-title" th:text="'Product: ' + ${product.title}"></span>
                <span class="product-expand" onmouseover="showTooltip(this)" onmouseout="hideTooltip(this)">...</span>
                <span class="tooltip" th:text="'Product: ' + ${product.title}"></span>
            </div>
            <p class="product-price" th:text="'Price: $' + ${product.price}"></p>
        </div>
    </div>

    <script>
        function showTooltip(element) {
            const tooltip = element.nextElementSibling;
            tooltip.style.visibility = 'visible';
        }

        function hideTooltip(element) {
            const tooltip = element.nextElementSibling;
            tooltip.style.visibility = 'hidden';
        }
    </script>
</body>
</html>
